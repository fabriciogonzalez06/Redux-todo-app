<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed':todo.completado, 'editing':editando}">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkField" [checked]="todo.completado">
        <label (dblclick)="editar()"> {{todo.texto}} </label>
        <button class="destroy"></button>
    </div>
    <input (blur)="terminarEdicion()" #txtInputFisico [formControl]="txtInput" [value]="todo.texto" class="edit" value="Create a TodoMVC template">
</li>
